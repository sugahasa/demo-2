plugins {
	id 'org.springframework.boot' version '2.5.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-batch'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.batch:spring-batch-test'
	
	compileOnly 'org.projectlombok:lombok:1.18.18'
	annotationProcessor 'org.projectlombok:lombok:1.18.18'
}

test {
	useJUnitPlatform()
}

bootJar {
    baseName = 'com.example'
    version =  '0.0.1'
//    mainClass = 'com.example.demo.job2.Job2Application'
    manifest {
//        attributes 'Start-Class': 'org.springframework.batch.core.launch.support.CommandLineJobRunner'
//        attributes 'Start-Class': 'com.example.demo.job2.Job2Application'
		attributes 'Main-Class': 'com.example.demo.job2.Job2Application'
    }
}
